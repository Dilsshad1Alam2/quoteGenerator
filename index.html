<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="flex">
      <div class="container container-whole-quote flex px-1 m-1">
        <div class="without-img">
          <div class="quote-container">
            <p class="quote-text"></p>
            <p class="author-text"></p>
          </div>

          <div class="flex btn-flex">
            <button class="btn btn-twitter" title="Tweet this quote now">Tweet</button>
            <button class="btn btn-newQuote" title="Find a new quote">New Quote</button>
          </div>
        </div>

        <div class="img">
          <img src="img.svg" width="200px" alt="not loaded" />
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
